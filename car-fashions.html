    <style>
        .infinite-scroll-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        
        .infinite-scroll-track {
            display: flex;
            gap: 2rem;
            animation: scroll 40s linear infinite;
            will-change: transform;
        }
        
        .infinite-scroll-track.paused {
            animation-play-state: paused;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .gallery-item {
            flex-shrink: 0;
            width: 400px;
            height: 300px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
        }
    </style>

    <script>
        // Êó†ÈôêÊªöÂä®ÁîªÂªäÊéßÂà∂
        const carScrollTrack = document.getElementById('carScrollTrack');
        const natureScrollTrack = document.getElementById('natureScrollTrack');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        
        // Èº†Ê†áÊÇ¨ÂÅúÊöÇÂÅúÊªöÂä®
        galleryItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const track = item.closest('.infinite-scroll-track');
                track.classList.add('paused');
            });
            
            item.addEventListener('mouseleave', () => {
                const track = item.closest('.infinite-scroll-track');
                track.classList.remove('paused');
            });
            
            // ÁÇπÂáªÊîæÂ§ßÂõæÁâá
            item.addEventListener('click', () => {
                const imgSrc = item.getAttribute('data-img');
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
            });
        });
        
        // ÁÇπÂáª lightbox ÂÖ≥Èó≠
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    </script>
