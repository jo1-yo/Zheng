    <style>
        /* Creative Polaroid Layout */
        .creative-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 4rem 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .polaroid {
            background: white;
            padding: 1rem;
            padding-bottom: 3.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        
        .polaroid:nth-child(1) { transform: rotate(2deg); }
        .polaroid:nth-child(2) { transform: rotate(-3deg); }
        .polaroid:nth-child(3) { transform: rotate(1deg); }
        .polaroid:nth-child(4) { transform: rotate(-2deg); }
        .polaroid:nth-child(5) { transform: rotate(3deg); }
        .polaroid:nth-child(6) { transform: rotate(-1deg); }
        .polaroid:nth-child(7) { transform: rotate(2deg); }
        .polaroid:nth-child(8) { transform: rotate(-2deg); }
        .polaroid:nth-child(9) { transform: rotate(1deg); }
        
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05) translateY(-10px);
            z-index: 10;
        }
        
        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            border: 0;
        }
        
        .polaroid-caption {
            position: absolute;
            bottom: 0.8rem;
            left: 1rem;
            right: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
        }
        
        /* Override any global styles */
        img {
            border-radius: 0 !important;
        }
    </style>
</head>

        function openLightbox(imgSrc) {
